<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>
<body>
    <div>
        <h1>Cadastro Formulario</h1>
        <p>Complete com suas informações!</p>
        <br>
    </div>
<form style="border:5px solid black; ">

    <label> Nome: </label>
    <input type="text" name="nome" id="nome">
    <br>
    <label> Data de Nascimento: </label>
    <input type="date" name="dtnasc" id="dtnasc">
    <br>
    <label> Sexo: </label>
    <input type="radio" id="genero_masc" name="sexo">
    <label>Masc</label>
    <input type="radio" id="genero_fem" name="sexo">
    <label>Fem</label>
    <input type="radio" id="genero_nao" name="sexo">
    <label>Prefiro não informar</label>
    <br>
    <label> Endereço: </label>
    <input type="text" name="endereco" id="endereco">
    <br>
    <label> Logadouro: </label>
    <input type="text" name="logadouro" id="logadouro">
    <br>
    <label> Bairro: </label>
    <input type="text" name="bairro" id="bairro">
    <br>
    <label> Cidade: </label>
    <input type="text" name="cidade" id="cidade">
    <br>
    <label> UF:</label>
            <select name="UF">
                <option>DF</option>
                <option>RJ</option>
                <option>SP</option>
                <option>AC</option>
            </select>
    <br>
            <label for="id_email">E-mail</label>
            <input type="email" id="id_email" name="email">
    <br>

    <input type="submit" value="Limpar">
    <input type="reset" value="Enviar">
    <br>
</form>
<br>
<button><a href="index.html">Voltar para o menu</a></button>
    <h4>Autora: Clara Cecilia</h4>
</body>
</html>
